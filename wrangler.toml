name = "website"
main = "src/index.js"
compatibility_date = "2024-08-01"

[observability]
enabled = true
head_sampling_rate = 1

[assets]
directory = "./public"
binding = "ASSETS"

# Environment variables (set using: wrangler secret put <VARIABLE_NAME>)
# ANAM_API_KEY - API key for Anam.ai service
# VAPI_ASSISTANT_ID - Vapi widget assistant ID (for alex.html)
# VAPI_PUBLIC_KEY - Vapi widget public key (for alex.html)