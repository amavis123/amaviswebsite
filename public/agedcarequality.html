<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    .widget-page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #ffffff;
    }

    .widget-page-content {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    .widget-page-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .widget-page-description {
      font-size: 1.125rem;
      color: #cccccc;
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #ffffff;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      transition: all 0.3s ease;
      margin-top: 2rem;
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    .widget-info {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 2rem;
      margin-top: 3rem;
      text-align: left;
    }

    .widget-info h3 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .widget-info p {
      color: #cccccc;
      line-height: 1.6;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 768px) {
      .widget-page-title {
        font-size: 2rem;
      }

      .widget-page-description {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
